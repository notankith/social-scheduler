name: Instagram Scheduler

# ðŸ‘‡ This tells GitHub WHEN to run the workflow
on:
  schedule:
    - cron: "0 17 * * *"   # runs main.py daily (~10:30 PM IST)
    - cron: "*/30 * * * *" # runs publish_ig_post.py every 30 minutes
  workflow_dispatch:       # lets you trigger it manually

jobs:
  scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pytz

      # ðŸ§± This runs once daily at 10:30 PM IST to create IG containers
      - name: Create IG containers
        if: github.event.schedule == '0 17 * * *'
        run: python main.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          API_BASE: ${{ secrets.API_BASE }}

      # ðŸ•’ This runs every 30 min to check/publish posts
      - name: Publish IG posts
        if: github.event.schedule == '*/30 * * * *'
        run: python publish_ig_post.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          API_BASE: ${{ secrets.API_BASE }}
